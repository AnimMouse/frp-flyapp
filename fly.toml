kill_signal = "SIGTERM"
kill_timeout = "2m0s"

# frp control plane
# frp HTTP server (for dashboard or HTTP tunnel)
[http_service]
  internal_port = 8080
  force_https = true
  [http_service.concurrency]
    type = "requests"
    hard_limit = 25
    soft_limit = 20

# frp KCP/QUIC server
[[services]]
  protocol = "udp"
  internal_port = 7000

  [[services.ports]]
    port = 7000
  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

