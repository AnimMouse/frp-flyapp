# frp XTCP P2P (requires bind_addr = fly-global-services in frps.ini)
[[services]]
  protocol = "udp"
  internal_port = 7001

  [[services.ports]]
    port = 7001
  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

# frp data plane
# frp TCP tunnel (example for Minecraft Java server, requires proxy_bind_addr = 0.0.0.0 (or :: in IPv6) in frps.ini)
[[services]]
  protocol = "tcp"
  internal_port = 25565

  [[services.ports]]
    port = 25565
  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

